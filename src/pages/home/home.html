<ion-header>
  <ion-navbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let item of products">
      {{ item.name }}
    </button> 
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab class="fixed" (click)="newProduct()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
